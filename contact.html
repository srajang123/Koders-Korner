<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KIET Koders Korner</title>
    <link rel="icon" href="./src/img/k3.jpg" type="img/jpg">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="header">
        <h1 class="title">KIET Koders Korner</h1>
        <span class="links">
        <ul class="links">
            <li class="link "><a href="./index.html">Home</a></li>
            <li class="link "><a href="./team.html">Team</a></li>
            <li class="link "><a href="./sources.html">Sources</a></li>
            <li class="link "><a href="./doubts.html">Doubts</a></li>
            <li class="link active"><a href="./contact.html ">Contact Us</a></li>
        </ul>
        </span>
    </div>
    <div class="body">
        <div class="contact-form">
            <h1>Contact Us </h1>
            <div class="error">
                <h2>&nbsp;</h2>
            </div>
            <form name="contact" action="/contact" method="post" onsubmit="return CHK()">
                <table class="contact">
                    <tr class="cont-form-row">
                        <td><input type="text" placeholder="Name" class="text name" name="name" id="name"></td>
                    </tr>
                    <tr class="cont-form-row">
                        <td><select name="year" class="sel year">
                            <option value="-1">Year</option>
                            <option value="1">Ist year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select></td>
                    </tr>
                    <tr class="cont-form-row">
                        <td><select name="branch" class="sel branch">
                            <option value="-1">Branch</option>
                            <option value="cse">Computer Science and Engineering</option>
                            <option value="it">Information Technology</option>
                            <option value="ece">Electronics and Communication</option>
                            <option value="me">Mechanical Engineering</option>
                            <option value="ce">Civil Engineering</option>
                            <option value="en">Electical Engineering</option>
                        </select></td>
                    </tr>
                    <tr class="cont-form-row">
                        <td><input type="text" placeholder="E-Mail" class="text mail" name="mail" id="mail"></td>
                    </tr>
                    <tr class="cont-form-row">
                        <td><textarea class="textarea query" name="query" id="query" placeholder="Query"></textarea></td>
                    </tr>
                    <tr class="cont-form-row">
                        <td><input type="submit" class="button submit" value="Contact Us"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="footer">
        <h4>Website created by</h4>
        <h3>Srajan Gupta</h3>
        <h3>&copy; KIET Koders Korner</h5>
    </div>
</body>
<script src="index.js"></script>

</html>
