<body>
    <div class="header">
        <h1 class="title">KIET Koders Korner</h1>
        <span class="links">
        <ul class="links">
            <li class="link "><a href="./index.html">Home</a></li>
            <li class="link"><a href="./team.html">Team</a></li>
            <li class="link "><a href="./sources.html">Sources</a></li>

        </ul>
        </span>

    <div class="body">
        <form action="/" name="doubt" method="post" onsubmit="return doubts()">
            <div class="doubts">
                <table class="doubts">
                    <tr class="doubt-field">
                        <td class="doubt-field">Name</td>
                        <td class="doubt-field right"><input type="text" class="text" name="name" id="name"></td>
                    </tr>
                    <tr class="doubt-field">
                        <td class="doubt-field">E-Mail</td>
                        <td class="doubt-field right"><input type="text" class="text" name="email" id="email"></td>
                    </tr>
                    <tr class="doubt-field">
                        <td class="doubt-field">Problem Link</td>
                        <td class="doubt-field right"><input type="text" class="text" name="link" id="link"></td>
                    </tr>
                    <tr class="doubt-field">
                        <td class="doubt-field">Preferred Lnguage</td>
                        <td class="doubt-field right"><select class="text" name="lang" id="lang">
                            <option value="-1">Select Preferred Language</option>
                            <option>C++</option>
                            <option>Java</option>
                            <option>Python</option>
                        </select></td>
                    </tr>
                    <tr class="doubt-field">
                        <td class="doubt-field">Your Doubt</td>
                        <td class="doubt-field right"><textarea class="textarea" id="doubt"></textarea></td>
                    </tr>
                    <tr class="doubt-field">
                        <td class="doubt-field doubt-field-btn" colspan="2">
                            <input type="submit" class="btn" value="SEND">
                            <input type="reset" class="btn" value="CLEAR">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <div class="footer">
        <h4>Website created by</h4>

    </div>
